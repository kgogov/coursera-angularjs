<!doctype html>
<html lang="en" ng-app="app">

<head>
  <title>Lunch Checker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
</head>

<body ng-controller="MainController">
  <div class="container">
    <h1>Lunch Checker</h1>

    <div class="form-group">
      <input id="lunch-menu" type="text" placeholder="list comma separated dishes you usually have for lunch"
        class="form-control" ng-model="vm.lunchItems" ng-list>
    </div>
    <div class="form-group">
      <button class="btn btn-default" ng-click="checkLunchItems()">Check If Too Much</button>
    </div>
    <div class="form-group message" ng-class="
    {
      'alert alert-success' : vm.message == messages.lunchItemsNormal,
      'alert alert-warning' : vm.message == messages.lunchItemsExceeded,
      'alert alert-danger'  : vm.message == messages.emptyImput
    }">
      {{ vm.message }}
    </div>
  </div>

  <script src="../../libs/angular.min.js"></script>
  <script src="./js/app.js"></script>
</body>

</html>
