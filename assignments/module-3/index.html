<!doctype html>
<html lang="en" ng-app="app">

<head>
  <title>Narrow Down Your Menu Choice</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles/bootstrap.min.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
  <div class="container" ng-controller="MainController as $ctrl">
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div>
      <div class="form-group">
        <input type="text" placeholder="search term" class="form-control" ng-model="$ctrl.searchTerm">
      </div>
      <div class="form-group">
        <button class="btn btn-primary narrow-button" ng-click="$ctrl.getMatchedMenuItems()">Narrow It Down For
          Me!</button>
      </div>
    </div>

    <found-items found-menu-items="$ctrl.narrowedDownMenuItems" remove-item-action="$ctrl.removeMenuItem(index)"
      on-btn-click-desc="Don't want this one!"></found-items>
  </div>

  <script src="../../libs/angular.min.js"></script>
  <script src="./js/app.js"></script>
  <script src="./js/app.service.js"></script>
  <script src="./js/app.directive.js"></script>
</body>

</html>
